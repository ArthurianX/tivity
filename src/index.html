<!DOCTYPE html>
<html ng-app="tivity" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="utf-8">
    <base href="/">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="assets/icons/apple-touch-icon-57x57.png">

    <!-- compiled CSS -->
    <% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" />
    <% }); %>

    <!-- compiled JavaScript -->
    <% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

    <!-- BELOW SHOUDLD BE CALLED ASYNC, DEMO ONLY. -->

    <script src="onDemand/pubnub-crypto.min.js"></script>

    <script src="onDemand/d3.min.js"></script>
    <script src="onDemand/nv.d3.min.js"></script>
    <script src="onDemand/fisheye.js"></script>
    <script src="onDemand/angularjs-nvd3-directives.js"></script>
    <script src="onDemand/angular-charts.min.js"></script>

  </head>
  <body ng-class="getCurrentLocation();">
  <!--<div ui-view="main" class="content"></div>-->
  <div ui-view="main" class="content anim-in-out anim-fade anim-slide-below" data-anim-speed="500"></div>
  <!-- VVV DIRECTIVE: footerBar VVV -->

  </body>
</html>
