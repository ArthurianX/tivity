<div ng-controller="DetailCtrl" class="location-detail">
  <div class="top-info">
    <div class="image"><img src="{{image}}" alt=""/></div>
    <div class="icon"><img src="{{icon}}" alt=""/></div>
    <h1>{{venue.name}}</h1>
  </div>
  <div class="address">
    <ul>
      <li class="desc"></li>
      <li class="location"></li>
      <li class="phone"></li>
      <li class="site"></li>
      <li class="directions"></li>
      <li class="city"></li>
    </ul>
  </div>
  <div class="rating">

  </div>
  <div class="stats">

  </div>
  <div class="tips">

  </div>
</div>
