<ul class="locations">
  <li ng-repeat="location in locations">
    <div class="image {{ location.venue.picClass }}"><img src="{{ location.venue.photos.groups.thePhoto }}" alt=""/></div>
    <h2><a href="/section/{{theLocationType}}/{{location.venue.id}}">{{ location.venue.name }}</a> <span>{{ location.venue.location.distance }}m</span></h2>
  </li>
</ul>
