<div ng-controller="HomeCtrl" class="location-listing">
  <h1>Showing {{ section }} in {{ locationName }}</h1>
  <h2>{{ coords.lat }}, {{ coords.long }}</h2>
  <ul class="locations">
    <li ng-repeat="location in locations">
      <div class="image {{ location.venue.picClass }}"><img src="{{ location.venue.photos.groups.thePhoto }}" alt=""/></div>
      <h2>{{ location.venue.name }} <span>{{ location.venue.location.distance }}m</span></h2>
    </li>
  </ul>
</div>
